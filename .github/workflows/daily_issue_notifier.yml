name: Daily GitHub Issue Priority Notifier

on:
  schedule:
    - cron: "30 11 * * *" # 5 PM IST
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Show workspace contents (ABSOLUTE)
        run: |
          echo "GITHUB_WORKSPACE = $GITHUB_WORKSPACE"
          ls -la $GITHUB_WORKSPACE

      - name: Install dependencies (ABSOLUTE PATH)
        run: |
          pip install -r $GITHUB_WORKSPACE/requirements.txt

      - name: Run issue notifier
        env:
          GITHUB_OWNER: ${{ secrets.G_OWNER }}
          GITHUB_REPO: ${{ secrets.G_REPO }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          python $GITHUB_WORKSPACE/main.py
