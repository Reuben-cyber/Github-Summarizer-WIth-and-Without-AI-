name: Daily GitHub Issue Priority Notifier

on:
  schedule:
    - cron: "30 11 * * *"   # 5:00 PM IST
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Force enter repo root and verify files
        run: |
          echo "Workspace path:"
          echo "$GITHUB_WORKSPACE"
          cd "$GITHUB_WORKSPACE"
          echo "Now inside:"
          pwd
          echo "Files here:"
          ls -la

      - name: Install dependencies
        run: |
          cd "$GITHUB_WORKSPACE"
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run issue notifier
        env:
          GITHUB_OWNER: ${{ secrets.G_OWNER }}
          GITHUB_REPO: ${{ secrets.G_REPO }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          cd "$GITHUB_WORKSPACE"
          python main.py
